spack:
  specs:
  - gcc@11
  view: false
  packages:
    gcc:
      variants: [build_type=Release +profiled +strip]
    mpc:
      variants: [libs=static]
    gmp:
      variants: [libs=static]
    mpfr:
      variants: [libs=static]
    zstd:
      variants: [libs=static]
    zlib:
      variants: [~shared]
  'compilers:': []
