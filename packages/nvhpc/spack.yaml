spack:
  include:
  - compilers.yaml
  - config.yaml
  concretizer:
    unify: true
  specs:
  - eccodes@2.25.0%nvhpc +tools +fortran +aec +openmp jp2k=jasper
  - netcdf-fortran@4.5.4%nvhpc
  - osu-micro-benchmarks%nvhpc +cuda cuda_arch=80
  - openmpi@master%nvhpc +cuda +cxx +pmi schedulers=slurm fabrics=ofi
  view: false
  packages:
    all:
      compiler: [nvhpc, gcc]
