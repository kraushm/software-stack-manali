spack:
  include:
  - compilers.yaml
  - config.yaml
  concretizer:
    unify: true
  specs:
  - eccodes@2.25.0%nvhpc +tools +fortran +aec +openmp jp2k=jasper
  - netcdf-fortran@4.5.4%nvhpc
  - osu-micro-benchmarks%nvhpc +cuda cuda_arch=80
  - openmpi@4.0.4%nvhpc +cuda +cxx +pmi schedulers=slurm fabrics=ucx
  - ucx@1.12.1%gcc +rdmacm +cma +verbs +xpmem +ib_hw_tm +mlx5_dv +dc +ud +rc +dm +optimizations
    +gdrcopy ~assertions ~debug
  view: false
  packages:
    all:
      compiler: [nvhpc, gcc]
