spack:
  include:
  - compilers.yaml
  - config.yaml
  concretizer:
    unify: true
  specs:
  - ccache
  - cmake
  - gmake
  - meson
  - ninja
  - perl
  - python@3.7 +optimizations
  - vim +python +lua +perl +cscope features=huge
  - emacs
  - libtree
  - git
  - tmux
  - tree
  - tar
  - squashfs +gzip +lz4 +lzo +xz +zstd
  #- fd
  #- ripgrep
  #- hyperfine
  #- bat
  view: false
  packages:
    all:
      compiler: [gcc]
